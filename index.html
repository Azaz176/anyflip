<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flipbook-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <iframe
      title="Flipbook Viewer"
      src="https://online.anyflip.com/iekns/nkqy/index.html"
      allowfullscreen
      scrolling="no"
      allowtransparency="true"
      seamless="seamless"
    ></iframe>
  </div>
</body>
</html>
